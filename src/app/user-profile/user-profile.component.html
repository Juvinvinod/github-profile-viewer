@if(loading){
<app-loader></app-loader>
}@else {
<div class="container">
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{resultName}}</mat-card-title>
                <mat-card-subtitle>Repositories: {{repositories}}</mat-card-subtitle>
                <mat-card-subtitle class="followers-icons"><mat-icon>group</mat-icon>{{followers}}
                    followers Â· {{following}} following </mat-card-subtitle>
                @if(location){
                <mat-card-subtitle class="followers-icons"><mat-icon>room</mat-icon>{{location}}</mat-card-subtitle>
                }
                <img mat-card-xl-image src={{avatar}} alt="Image of user">
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>{{bio}}</p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            @if(repositories){
            <button mat-button color="primary" (click)="getRepositories()">View Repositories</button>
            }@else {
            <button mat-raised-button [disabled]="true">No Repositories</button>
            }
        </mat-card-actions>
    </mat-card>
</div>
}
