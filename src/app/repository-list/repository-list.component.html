@if(loading){
<app-loader></app-loader>
}@else {
<div class="table-container">

    <!-- <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </mat-card-actions> -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="Repository">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let repo"> {{repo.description}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Topics">
                <th mat-header-cell *matHeaderCellDef> Topics </th>
                <td mat-cell *matCellDef="let repo">
                    <mat-chip-set>
                        <span *ngFor="let symbols of repo.topics">
                            <mat-chip>{{symbols}} </mat-chip>
                        </span>
                    </mat-chip-set>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalPages" [pageSizeOptions]="[10]" aria-label="Select page"
            (page)="handlePageEvent($event)">
        </mat-paginator>
    </div>
</div>
}
